name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Rust tests
        working-directory: rust-core
        run: cargo test

  # Plugin SDK is still published to npm for community plugin development
  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      id-token: write
    defaults:
      run:
        working-directory: plugin-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm with OIDC
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ''

  # Build and upload Rust CLI binaries for all platforms
  build-cli:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: tl-linux-x64
            binary: tl
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: tl-macos-arm64
            binary: tl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: tl-windows-x64.exe
            binary: tl.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build CLI
        working-directory: rust-core
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          cp rust-core/target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.artifact }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Verify CLI installation works on all platforms
  verify-install:
    needs: build-cli
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install CLI (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/install.sh
          sudo scripts/install.sh

      - name: Install CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          . .\scripts\install.ps1

      - name: Verify CLI (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -e

          echo "=== Verifying tl --version ==="
          tl --version

          echo "=== Verifying version matches release ==="
          INSTALLED_VERSION=$(tl --version | head -1)
          RELEASE_TAG="${{ github.ref_name }}"
          echo "Installed: $INSTALLED_VERSION"
          echo "Release tag: $RELEASE_TAG"
          if [[ "$INSTALLED_VERSION" != *"${RELEASE_TAG#v}"* ]]; then
            echo "ERROR: Version mismatch!"
            exit 1
          fi

          echo "=== Verifying tl --help ==="
          tl --help

          echo "=== Verifying tl status ==="
          # status may return non-zero if no data exists, but shouldn't crash
          tl status || true

          echo "=== All verification checks passed ==="

      - name: Verify CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $env:Path = "$env:USERPROFILE\.treeline\bin;$env:Path"

          Write-Output "=== Verifying tl --version ==="
          tl --version

          Write-Output "=== Verifying version matches release ==="
          $InstalledVersion = (tl --version | Select-Object -First 1)
          $ReleaseTag = "${{ github.ref_name }}"
          $ExpectedVersion = $ReleaseTag -replace '^v', ''
          Write-Output "Installed: $InstalledVersion"
          Write-Output "Release tag: $ReleaseTag"
          if ($InstalledVersion -notlike "*$ExpectedVersion*") {
            Write-Output "ERROR: Version mismatch!"
            exit 1
          }

          Write-Output "=== Verifying tl --help ==="
          tl --help

          Write-Output "=== Verifying tl status ==="
          # status may return non-zero if no data exists, but shouldn't crash
          try { tl status } catch { }

          Write-Output "=== All verification checks passed ==="
